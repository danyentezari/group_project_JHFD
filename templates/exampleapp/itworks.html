{% extends 'base.html' %} {% block body %}
<script type="text/javascript"> 

    var generateSPK = function () {
        var csrfmiddlewaretoken = document.getElementsByName('csrfmiddlewaretoken')[0].value;

        alert("hello test")
        var searchValue = document.getElementById('search_id').value
        alert(searchValue)

        $.ajax({
            url: '/tester/',
            type: 'POST',
            headers: { "X-CSRFToken": csrfmiddlewaretoken },
            async: false,
            cache: false,
            processData: false,
            error: function (jqXHR, status, err) {
                alert("error")
            },
            success: function (response) {
                document.getElementById('tester').innerHTML = response;

                console.log(response)
                alert("done")
            }
        });
        return false;

    };

    var Search = function () {
        var csrfmiddlewaretoken = document.getElementsByName('csrfmiddlewaretoken')[0].value;

        alert("hello test")
        var searchValue = document.getElementById('search_id').value
        alert(searchValue)

        $.ajax({
            url: '/tester1/',
            type: 'POST',
            headers: { "X-CSRFToken": csrfmiddlewaretoken },
            data: JSON.stringify( { 'searchValue' : searchValue } ),
            async: false,
            cache: false,
            processData: false,
            error: function (jqXHR, status, err) {
                alert("error")
            },
            success: function (response) {
                document.getElementById('tester').innerHTML = response;

                console.log(response)
                alert("done")
            }
        });
        return false;

    };

</script>

<div id="react-app"></div>

<form>

    </div>

        <input id="server_pub_key" type="text">
        <button class="btn btn-primary" type="button" onclick="generateSPK()">Sort</button>
    </div>

        <input id="search_id" type="text">
        <button class="btn btn-primary" type="button" onclick="Search()">Search Customer</button>
